# lightning.pytorch==2.2.4
fit:
  seed_everything: true
  trainer:
    accelerator: auto
    strategy: auto
    devices: auto
    num_nodes: 1
    precision: null
    logger: null
    callbacks: null
    fast_dev_run: false
    max_epochs: 200
    min_epochs: null
    max_steps: -1
    min_steps: null
    max_time: null
    limit_train_batches: null
    limit_val_batches: null
    limit_test_batches: null
    limit_predict_batches: null
    overfit_batches: 0.0
    val_check_interval: null
    check_val_every_n_epoch: 1
    num_sanity_val_steps: null
    log_every_n_steps: 5
    enable_checkpointing: true
    enable_progress_bar: null
    enable_model_summary: null
    accumulate_grad_batches: 1
    gradient_clip_val: null
    gradient_clip_algorithm: null
    deterministic: null
    benchmark: null
    inference_mode: true
    use_distributed_sampler: true
    profiler: null
    detect_anomaly: false
    barebones: false
    plugins: null
    sync_batchnorm: false
    reload_dataloaders_every_n_epochs: 0
    default_root_dir: null
  model:
    config:
      net:
        segment_size: 8960
        inter_channels: 192
        hidden_channels: 192
        filter_channels: 768
        n_heads: 2
        n_layers: 6
        kernel_size: 3
        p_dropout: 0.1
        resblock: '1'
        resblock_kernel_sizes:
        - 3
        - 7
        - 11
        resblock_dilation_sizes:
        - - 1
          - 3
          - 5
        - - 1
          - 3
          - 5
        - - 1
          - 3
          - 5
        upsample_rates:
        - 10
        - 8
        - 2
        - 2
        upsample_initial_channel: 512
        upsample_kernel_sizes:
        - 16
        - 16
        - 4
        - 4
        n_layers_q: 3
        use_spectral_norm: false
        gin_channels: 256
        ssl_dim: 1024
      train:
        learning_rate: 0.0002
        lr_decay: 0.999875
        c_mel: 45
        c_kl: 1.0
  data:
    config:
      vctk_dir: ./data/VCTK
      vctk_16k_dir: ./data/vctk-16k
      vctk_22k_dir: ./data/vctk-22k
      split_dir: ./data/split
      pretrained_spk_ckpt_path: speaker_encoder/ckpt/pretrained_bak_5805000.pt
      preprocess_spk_dir: ./data/spk
      preprocess_ssl_dir: ./data/ssl
      preprocess_sr_dir: ./data/sr
      use_sr_augment: true
      use_pretrained_spk: true
      batch_size: 64
      num_workers: 16
      max_wav_value: 32768.0
      filter_length: 1280
      hop_length: 320
      win_length: 1280
      n_mel_channels: 80
      mel_fmin: 0.0
      mel_fmax: null
      sampling_rate: 16000
      max_speclen: 128
      partial_ratio: 1.0
      sort_by_name: false
  ckpt_path: null
